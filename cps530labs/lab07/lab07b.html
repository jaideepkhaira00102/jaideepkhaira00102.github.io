<html> 
<head> 
    <title>Registration Form</title> 
</head> 
<body style='background-color:beige; text-align:center;'> 
    <h1>Registration Form</h1> 
    <h3><p>Information Required.</p></h3> 
    <form action="cgi-bin/lab07b.cgi" method="Post" enctype="multipart/form-data"> 
    <input type="file" name="picture" />
    <table style='width:100%;'> 
        <tr> 
            <td>First Name:</td> 
            <td><input type="text" name="first" placeholder="First Name"><td>
                <td>Last Name:</td> 
            <td><input type="text" name="last" placeholder="Last Name"><td>  
        </tr> 
        <td>Address:</td> 
        <td><input type="text" name="street" placeholder="Street Name">
            <input type="text" name="city" placeholder="City">
            <input type="text" name="postal" placeholder="Postal Code">
            <select name="province" size="1" placeholder=> 
                <option>ON</option> 
                <option>NL</option> 
                <option>PE</option> 
                <option>NS</option> 
                <option>NB</option> 
                <option>QC</option> 
                <option>MB</option> 
                <option>SK</option> 
                <option>AB</option> 
                <option>BC</option> 
                <option>YT</option> 
                <option>NT</option> 
                <option>NU</option> 
            </select>
        </tr> 
        </td> 
        </tr> 
        <tr> 
            <td>Phone Number:</td> 
            <td><input type="text" name="phone" placeholder="Phone Number"><td> 
        </tr> 
        <tr> 
            <td>Email Address:</td> 
            <td><input type="text" name="email" placeholder="Email Address"><td> 
        </tr> 
        <tr> 

        </tr> 
        <tr> 
        <td colspan="2"><input type="submit"></td> 
        </tr> 
    </table> 
    </form> 
</body> 
</html>
